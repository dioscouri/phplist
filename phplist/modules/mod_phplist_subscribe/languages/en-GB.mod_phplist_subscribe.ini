# MODULE DEFAULTS
MOD_PHPLIST_SUBSCRIBE=mod_phplist_subscribe
MOD_PHPLIST_SUBSCRIBE_DESC=This module displays a subscribe form for a selected newsletter or all newsletters

# PARAMETERS
HEADER=Header
HEADER DESC=Text to display in header of module
FOOTER=Footer
FOOTER DESC=Text to display in footer of module
ALL NEWSLETTERS=Display list of newsletters?
ALL NEWSLETTERS DESC=Display a checkbox list of all published newlsetters (for logged in users, tickboxes for newsletters already subscribed to are pre-ticked and disabled).
HIDDEN NEWSLETTER=Automatically subscribe to:
HIDDEN NEWSLETTER DESC=If 'Display list of newsletters' is set to 'no', then choose the newsletters you'd like subscribers to be automatically added to.
INCLUDE LINK=Link to Newsletters page
INCLUDE LINK DESC=Display a link to the Phplist Integration Newsletters page.
INCLUDE PREFS LINK=Link to Preferences page
INCLUDE PREFS LINK DESC=Display a link to the Phplist Integration Edit Preferences page (for logged in users only).
DISPLAY ALREADY=Show 'Already subscribed' message?
DISPLAY ALREADY DESC=Display message when user is already subscribed to the single newsletter or all on the list of newsletters.
DISPLAY HTML OPTION=HTML Option
DISPLAY HTML OPTION DESC=Display option for HTML or Text emails
REDIRECT URL=Custom Redirect URL
REDIRECT URL DESC=Redirect to a specified page after subscription - Leave blank to redirect to current page (subscription success message shows as 'notice' on page)
SEPERATE RESULT PAGE=Redirect to 'thank you' page.
SEPERATE RESULT PAGE DESC=Redirect to special page displaying subscription success message text.
SUBSCRIBE=Subscribe
EMAIL ADDRESS=Email Address
USING THIS ADDRESS=Using this address
YOU ARE ALREADY SUBSCRIBED TO OUR NEWSLETTER=You are already subscribed to our newsletter
NEWSLETTERS LINK TEXT=Click here for details on our newsletters
PREFS LINK TEXT=Click here to change your preferences