; DEFAULTS
PLG_PHPLIST_AUTOMESSAGES_DESC="You can configure this plugin to automatically create PHPList messages from new Joomla! content articles"

; PARAMS

CATEGORIES_TITLE="Select Categories"
CATEGORIES_DESC="Select one or more Joomla! article categories. PHPList messages will be created from new articles added to these categories."

NEWSLETTERS_TITLE="PHPList Newsletters"
NEWSLETTERS_DESC="Select one or more PHPList Newsletter lists to add the Messages to."

ONLY_NEW_MESSAGES_TITLE="Only create PHPlist messages for new Joomla! articles?"
ONLY_NEW_MESSAGES_DESC="Set to 'yes' if you only want to create PHPlist messages for new articles which are created. Set to 'no' if you want new PHPList messages to be created when old content is re-saved."

AUTOQUEUE_MESSAGES_TITLE="Auto-queue messages"
AUTOQUEUE_MESSAGES_DESC="Adds messages to queue as soon as they are created, to be sent out by cron job. Set to 'no' if you want to check your automatically created messages before sending them out."

AUTOUPDATE_MESSAGES_TITLE="Auto-update PHPlist Messages"
AUTOUPDATE_MESSAGES_DESC="Do you want the PHPlist messages to be edited when the Joomla! content article is edited? "

MESSAGE_SUBJECT_TITLE="Custom Message Subject"
MESSAGE_SUBJECT_DESC="Enter the subject line for you automatic messages here. If '0', the Joomla! content artile title will be used at the email Subject."

APPEND_SUBJECT_TITLE="Append Article Title"
APPEND_SUBJECT_DESC="If Custom Message Subject has been entered, would you like to use the Joomla! content article aswell?"

EMBARGO_TITLE="Embargo Message (hours)"
EMBARGO_DESC="If using auotoqueue, you may want to embargo the message to allow you time to edit if required before the message is sent out. For example enter '1' to embargo your automatic messages for 1 hour after the Joomla! article is saved."

ARTICLE_CONTENT_TITLE="Message Content"
ARTICLE_CONTENT_DESC="Would you like to use the intro or full text of your Joomla! article, or both?"